<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>SignUp</title>
</head>
<body>
   
        <form class="signUpForm" action="#" method="post">
        <h1>SignUp</h1>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <input type="date">
        <div>
            <input type="radio" name="studentoremlopyee" id="student" value="student">
            <label for="student" >Student</label>
            <input type="radio" name="studentoremlopyee" id="employee" value="employee">
            <label for="employee" >Employee</label>
        </div>
        <div>
            <input type="checkbox" id="termsandconditions" value="termsandconditions" required>
            <label for="termsandconditions">I agree to all the terms and conditions</label>
        </div>
        <button class="button" type="submit">Signup</button>
    </form>
</body>
</html>
